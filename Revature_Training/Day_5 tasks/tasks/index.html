<!--
Create 4 divs with size 100x100px with bg-color:red;
When I click on 1st div change the bg-color.
When the mouse comes in the second div area change the bg-color.
When user clicks on 3rd div add an image in the backgroud.
When the user clicks on 4th div change the size of div.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .div{
            height: 100px;
            width: 100px;
            background-color: red;
            border: 2px solid blue;
        }
        
    </style>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div id="demo">demo text</div>
    <script>
        let divEle=document.getElementsByClassName('div');
        divEle[0].addEventListener('click',function(){
            divEle[0].style.backgroundColor='green';
        });
        divEle[1].addEventListener('mouseover',function(){
            divEle[1].style.backgroundColor='yellow';
        });
        divEle[2].addEventListener('click',function(){
           divEle[2].innerHTML='<img src="CtydOM.jpg" alt="image" height="100px" width="100px" />'
        });
        divEle[3].addEventListener('click',function(){
            divEle[3].style.height='150px';
            divEle[3].style.width='150px';
        });

        let demoEle=document.getElementById('demo')
        demoEle.addEventListener('click',function(){
            demoEle.textContent='Got Clicked';
            demoEle.style.backgroundColor='red';
        })
    </script>
</body>
</html>
