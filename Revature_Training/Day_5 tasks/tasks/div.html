<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="val">0</p>
    <button id="increment">increment</button>
    <button id="decrement">decrement</button>

    <script>
        let incEle=document.getElementById('increment');
        let decEle=document.getElementById('decrement');
        let valEle=document.getElementById('val');
        
        incEle.addEventListener('click',function(){
            let num=parseInt(valEle.innerHTML);
            valEle.innerHTML=num+1;
        });
        decEle.addEventListener('click',function(){
            let num=parseInt(valEle.innerHTML);
           valEle.innerHTML=num-1;
        });
    </script>
</body>
</html>
