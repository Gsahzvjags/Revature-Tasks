<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Sign Up</h1>
        <label for="fname">FirstName</label><br><br>
        <input type="text" name="fname" placeholder="Enter your first name" id="fname"><br><br>
        <label for="lname">LastName</label><br><br>
        <input type="text" name="lname" placeholder="Enter your last name" id="lname"><br><br>
        <label for="email">Email</label><br><br>
        <input type="Email" name="email" id="email" placeholder="Enter your Email"><br><br>
        <label for="pass">Password</label><br><br>
        <input type="password" name="pass" placeholder="Enter your password" id="pass"><br><br>
        <label for="gender">Gender</label><br><br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female<br><br>
        <label for="city">City</label><br><br>
        <select name="city" id="city">
            <option value="Hyderabad">Hyderabad</option>
            <option value="Delhi">Delhi</option>
            <option value="Chennai">Chennai</option>
        </select><br><br>
        <input type="submit" value="signup">
    </form><br><br>
    <a href="./signin.html"><button>login</button></a>
</body>
</html>
